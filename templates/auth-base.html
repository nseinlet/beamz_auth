<!DOCTYPE html>
  <html lang="en">
    <head>   
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>BeamZ - {% block subtitle %}{% endblock %}</title>
        <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>

        <link rel="stylesheet" href="/static/libs/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/libs/css/fontawesome.min.css"/>
        <link rel="stylesheet" href="/static/libs/css/app.css" />
        <link rel="stylesheet" href="/static/src/css/beamz.css" />    

    </head>
        
    <body id="page-top">      
          <script src="/static/libs/popper.min.js"></script>
          <script src="/static/libs/bootstrap.min.js"></script>
          <script src="/static/libs/owl.min.js"></script>

          <main class="d-flex w-100">
            <div class="container d-flex flex-column">
              <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                  <div class="d-table-cell align-middle">
        
                    <div class="text-center mt-4">
                      <h1 class="h2">{% block headercontent %}{% endblock %}</h1>
                      <p class="lead">
                        {% block introcontent %}{% endblock %}
                      </p>
                    </div>
        
                    <div class="card">
                      <div class="card-body">
                        <div class="m-sm-4">
                          <form method="post">
                            {% block formcontent %}{% endblock %}
                          </form>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </main>
    </body>

</html>
