<!DOCTYPE html>
  <html lang="en">
    <head>   
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>BeamZ - {% block subtitle %}{% endblock %}</title>
        <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>

        {% include "css.html" %}
        <link rel="stylesheet" href="/static/src/css/auth.css"/>

    </head>
        
    <body id="page-top">      
      {% include "js.html" %}

          <main class="d-flex w-100 beamzgrey">
            <div class="container d-flex flex-column">
              <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                  <div class="d-table-cell align-middle">

                    <a href="/"><img src="/static/img/Logo.png" class="img-fluid" alt="BeamZ Logo" style="margin: 0 auto; display: block;"/></a>
        
                    <div class="text-center mt-4">
                      <h1 class="h2">{% block headercontent %}{% endblock %}</h1>
                      <p class="lead">
                        {% block introcontent %}{% endblock %}
                      </p>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <div class="m-sm-4">
                          <form method="post">
                            {% block formcontent %}{% endblock %}
                          </form>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </main>
    </body>

</html>
